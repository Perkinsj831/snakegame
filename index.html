<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/snake.png">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>Select Difficulty</h2>
            <button class="difficulty-button easy" data-speed="250">Easy</button>
            <button class="difficulty-button medium" data-speed="200">Medium</button>
            <button class="difficulty-button hard" data-speed="150">Hard</button>
            <button class="difficulty-button expert" data-speed="100">Expert</button>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Your Score: 0</p>
            <button id="playAgainButton" class="modal-button">Play Again</button>
            <button id="changeDifficultyButton" class="modal-button">Change Difficulty</button>
        </div>
    </div>    
</body>
</html>
